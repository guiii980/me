<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>

   <style>
      body {
         font-family: Arial, sans-serif;
         text-align: center;
         margin: 20px;
      }

      h2 {
         color: #333;
      }

      form {
         margin-top: 20px;
      }

      input[type="text"], select {
         padding: 5px;
         margin: 5px;
         font-size: 16px;
      }

      input[type="button"] {
         padding: 8px 15px;
         font-size: 16px;
         cursor: pointer;
         background-color: #4CAF50;
         color: #fff;
         border: none;
         border-radius: 5px;
      }
   </style>

   <script>
      var plus, minus, divide, multiply;

      function initialize() {
         plus = document.calc.operator.options[0];
         minus = document.calc.operator.options[1];
         divide = document.calc.operator.options[2];
         multiply = document.calc.operator.options[3];
      }

      function calculate() {
         var a = parseInt(document.calc.val1.value);
         var b = parseInt(document.calc.val2.value);

         if (plus.selected)
            document.calc.answer.value = a + b;
         if (minus.selected)
            document.calc.answer.value = a - b;
         if (divide.selected)
            document.calc.answer.value = a / b;
         if (multiply.selected)
            document.calc.answer.value = a * b;
      }
   </script>
</head>

<body onLoad="initialize()">
   <h2>Calculator</h2>

   <p>Enter a number in the first box and a number in the second box. Select the operation and click the "Calculate" button to see the answer.</p>

   <form name="calc" action="post">
      <input type="text" name="val1" size="10">
      <select name="operator">
         <option value="plus">+
         <option value="minus">-
         <option value="divide">/
         <option value="multiply">*
      </select>
      <input type="text" name="val2" size="10">
      = 
      <input type="text" name="answer" size="10">
      <input type="button" value="Calculate" onClick="calculate()">
   </form>

</body>
</html>
